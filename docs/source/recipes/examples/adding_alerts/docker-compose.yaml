services:
  # Elasticsearch service for testing
  elasticsearch:
    image: elasticsearch:8.12.0
    container_name: elasticsearch_test
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - elastalert_test
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30

  # Kibana (OPTIONAL)
  kibana:
    image: kibana:8.12.0
    container_name: kibana_test
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - elastalert_test
    depends_on:
      elasticsearch:
        condition: service_healthy

  # ElastAlert2 service with custom alerter
  elastalert_test:
    image: jertel/elastalert2:latest
    container_name: elastalert_test
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elastalert_test
    volumes:
      # Mount configuration file
      - ./elastalert_config.yaml:/opt/elastalert/config.yaml:ro
      # Mount rules directory
      - ./rules:/opt/elastalert/rules:ro
      # â­ Mount custom alerter modules
      - ./elastalert_modules:/opt/elastalert/elastalert_modules:ro
      # Optional: Mount output directory for alert logs
      - ./output:/tmp:rw
    restart: unless-stopped
    # Use default entrypoint (/opt/elastalert/run.sh)
    # which runs: elastalert-create-index && elastalert
    command: --verbose
    # For testing with elastalert-test-rule instead:
    # entrypoint: /bin/sh
    # command: >
    #   -c "
    #     elastalert-test-rule --config /opt/elastalert/config.yaml --days 1 /opt/elastalert/rules/rule1.yaml;
    #     # To test with real alerts: add --alert flag
    #     # elastalert-test-rule --alert --config /opt/elastalert/config.yaml /opt/elastalert/rules/rule1.yaml;
    #   "

networks:
  elastalert_test:
    driver: bridge
